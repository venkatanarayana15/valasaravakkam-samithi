<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./assets/img/favicon.jpg" rel="icon" />
    <link href="./assets/img/apple-touch-icon.png" rel="apple-touch-icon" />
    <title>Balvikas Gallery</title>

    <!-- Styles -->
    <link
      rel="stylesheet"
      href="assets/vendor/bootstrap/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="assets/vendor/glightbox/css/glightbox.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <style>
      body {
        background-color: #f8f9fa;
      }
      .back-btn {
        display: inline-block;
        margin: 20px;
        padding: 10px 16px;
        background-color: #007bff;
        color: white;
        font-weight: bold;
        border: none;
        border-radius: 6px;
        text-decoration: none;
      }
      .back-btn:hover {
        background-color: #0056b3;
      }
      .gallery-title {
        margin-top: 20px;
        margin-bottom: 20px;
        text-align: center;
        font-size: 28px;
        font-weight: bold;
      }
      .portfolio-item {
        position: relative;
        overflow: hidden;
        border-radius: 10px;
      }
      .portfolio-item img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        transition: 0.3s ease;
      }
      .image-overlay {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        color: white;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        opacity: 0;
        transition: 0.3s ease;
        padding: 10px;
        pointer-events: none;
      }
      .portfolio-item:hover .image-overlay {
        opacity: 1;
        background: rgba(0, 0, 0, 0.4);
      }
      .event-title {
        position: absolute;
        top: 10px;
        left: 10px;
        background-color: #007bff;
        color: white;
        padding: 5px 12px;
        border-radius: 4px;
        font-weight: bold;
        font-size: 15px;
        max-width: 90%;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        z-index: 2;
      }
      .event-description {
        position: absolute;
        bottom: 10px;
        left: 10px;
        background-color: rgba(0, 0, 0, 0.6);
        padding: 6px 10px;
        border-radius: 4px;
        font-size: 14px;
        max-width: 90%;
        z-index: 2;
      }
      .download-icon {
        position: absolute;
        bottom: 10px;
        right: 10px;
        font-size: 20px;
        background: rgba(0, 123, 255, 0.8);
        padding: 10px;
        border-radius: 50%;
        color: white;
        z-index: 2;
        pointer-events: all;
      }
      .gslide-title {
        font-weight: bold;
        font-size: 20px;
        margin-bottom: 10px;
      }
    </style>
  </head>

  <body>
    <a href="gallery.html" class="back-btn">← Back to gallery</a>

    
        <!-- Repeat more blocks here... -->
      </div>
    </div>
    <div class="container">
      <div class="gallery-title">Bhajans Gallery</div>
      <div class="row gy-4" id="gallery-container"></div>
    </div>

    <!-- Scripts -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
    <script>
      const images = [
        {
          src: "assets/img/gallery/balvikas/bhajans.jpg",
          title: "Special Bhajans",
          desc: "Special bhajans by sai members",
        },
       
        // ➕ Add more images here
      ];

      const container = document.getElementById("gallery-container");

      images.forEach((img) => {
        const html = `
      <div class="col-lg-4 col-md-6">
        <div class="portfolio-item">
          <a
            href="${img.src}"
            class="glightbox"
            data-gallery="balvikas-gallery"
            title="${img.title}"
          >
            <img src="${img.src}" alt="${img.title}" class="img-fluid" />
          </a>
          <div class="image-overlay">
            <div class="event-title">${img.title}</div>
            <div class="event-description">${img.desc}</div>
            <a href="${img.src}" download class="download-icon" title="Download">
              <i class="fas fa-download"></i>
            </a>
          </div>
        </div>
      </div>
    `;
        container.insertAdjacentHTML("beforeend", html);
      });

      // Activate lightbox
      GLightbox({
        selector: ".glightbox",
        touchNavigation: true,
        loop: true,
        closeButton: true,
        zoomable: true,
        openEffect: "zoom",
        closeEffect: "fade",
      });
    </script>
  </body>
</html>
